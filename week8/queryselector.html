<!DOCTYPE html>

<html lang="en">
    <head>
        <script>

            function greet()
            {
                let name = document.querySelector("#name").value;
                alert("hello, " + name);
            }
        </script>
        <title>
            hello
        </title>
    </head>
    <body>
        <form onsubmit="greet(); return false;">
            <input autocomplete="off" id="name" autofocus placeholder="What's your name?" type="text">
            <input type="submit" value="Greet me">
    </body>
</html>
